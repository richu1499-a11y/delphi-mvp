<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Delphi Study Portal{% endblock %}</title>
  
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --primary-color: #2563eb;
      --primary-dark: #1d4ed8;
      --secondary-color: #64748b;
      --success-color: #059669;
      --warning-color: #d97706;
      --danger-color: #dc2626;
      --light-bg: #f8fafc;
      --card-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
      --card-shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
    }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: var(--light-bg);
      color: #1e293b;
      line-height: 1.6;
    }
    
    .navbar {
      background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
      box-shadow: var(--card-shadow-lg);
      padding: 1rem 0;
    }
    
    .navbar-brand {
      font-weight: 700;
      font-size: 1.5rem;
      letter-spacing: -0.5px;
    }
    
    .navbar-brand i {
      margin-right: 0.5rem;
    }
    
    .nav-link {
      font-weight: 500;
      padding: 0.5rem 1rem !important;
      border-radius: 0.5rem;
      transition: all 0.2s ease;
    }
    
    .nav-link:hover {
      background-color: rgba(255, 255, 255, 0.15);
    }
    
    .main-container {
      max-width: 900px;
      margin: 0 auto;
      padding: 2rem 1rem;
    }
    
    .card {
      border: none;
      border-radius: 1rem;
      box-shadow: var(--card-shadow);
      transition: box-shadow 0.2s ease;
    }
    
    .card:hover {
      box-shadow: var(--card-shadow-lg);
    }
    
    .card-header {
      background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
      color: white;
      border-radius: 1rem 1rem 0 0 !important;
      padding: 1.25rem 1.5rem;
      border: none;
    }
    
    .card-header h2, .card-header h3, .card-header h4 {
      margin: 0;
      font-weight: 600;
    }
    
    .card-body {
      padding: 1.5rem;
    }
    
    .btn-primary {
      background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
      border: none;
      padding: 0.625rem 1.5rem;
      font-weight: 500;
      border-radius: 0.5rem;
      transition: all 0.2s ease;
    }
    
    .btn-primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(37, 99, 235, 0.4);
    }
    
    .btn-success {
      background: linear-gradient(135deg, var(--success-color) 0%, #047857 100%);
      border: none;
      padding: 0.625rem 1.5rem;
      font-weight: 500;
      border-radius: 0.5rem;
    }
    
    .btn-outline-primary {
      border: 2px solid var(--primary-color);
      color: var(--primary-color);
      font-weight: 500;
      border-radius: 0.5rem;
      padding: 0.5rem 1.25rem;
    }
    
    .btn-outline-primary:hover {
      background-color: var(--primary-color);
      border-color: var(--primary-color);
    }
    
    .alert {
      border: none;
      border-radius: 0.75rem;
      padding: 1rem 1.25rem;
      margin-bottom: 1.5rem;
    }
    
    .alert-success {
      background-color: #ecfdf5;
      color: #065f46;
      border-left: 4px solid var(--success-color);
    }
    
    .alert-danger {
      background-color: #fef2f2;
      color: #991b1b;
      border-left: 4px solid var(--danger-color);
    }
    
    .alert-info {
      background-color: #eff6ff;
      color: #1e40af;
      border-left: 4px solid var(--primary-color);
    }
    
    .alert-warning {
      background-color: #fffbeb;
      color: #92400e;
      border-left: 4px solid var(--warning-color);
    }
    
    .badge-status {
      padding: 0.375rem 0.75rem;
      border-radius: 2rem;
      font-weight: 500;
      font-size: 0.8125rem;
    }
    
    .badge-submitted {
      background-color: #ecfdf5;
      color: #065f46;
    }
    
    .badge-pending {
      background-color: #fef3c7;
      color: #92400e;
    }
    
    .progress-info {
      background-color: #f1f5f9;
      border-radius: 0.75rem;
      padding: 1rem 1.25rem;
      margin-bottom: 1.5rem;
    }
    
    .progress {
      height: 0.5rem;
      border-radius: 1rem;
      background-color: #e2e8f0;
    }
    
    .progress-bar {
      background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
      border-radius: 1rem;
    }
    
    .list-group-item {
      border: 1px solid #e2e8f0;
      border-radius: 0.75rem !important;
      margin-bottom: 0.75rem;
      padding: 1.25rem;
      transition: all 0.2s ease;
    }
    
    .list-group-item:hover {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 1px var(--primary-color);
    }
    
    .form-select, .form-control {
      border: 2px solid #e2e8f0;
      border-radius: 0.5rem;
      padding: 0.625rem 1rem;
      transition: all 0.2s ease;
    }
    
    .form-select:focus, .form-control:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
    }
    
    .footer {
      text-align: center;
      padding: 2rem;
      color: var(--secondary-color);
      font-size: 0.875rem;
    }
    
    .icon-circle {
      width: 3rem;
      height: 3rem;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.25rem;
    }
    
    .icon-circle-primary {
      background-color: #eff6ff;
      color: var(--primary-color);
    }
    
    .icon-circle-success {
      background-color: #ecfdf5;
      color: var(--success-color);
    }
    
    .icon-circle-warning {
      background-color: #fef3c7;
      color: var(--warning-color);
    }
    
    .welcome-hero {
      background: linear-gradient(135deg, #eff6ff 0%, #dbeafe 100%);
      border-radius: 1rem;
      padding: 3rem 2rem;
      text-align: center;
      margin-bottom: 2rem;
    }
    
    .welcome-hero h1 {
      color: var(--primary-dark);
      font-weight: 700;
      margin-bottom: 1rem;
    }
    
    .welcome-hero p {
      color: var(--secondary-color);
      font-size: 1.125rem;
      max-width: 500px;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand text-white" href="{% url 'home' %}">
        <i class="bi bi-clipboard2-data"></i>Delphi Portal
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link text-white" href="{% url 'home' %}">
              <i class="bi bi-house me-1"></i>Home
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="{% url 'dashboard' %}">
              <i class="bi bi-speedometer2 me-1"></i>Dashboard
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="{% url 'logout' %}">
              <i class="bi bi-box-arrow-right me-1"></i>Logout
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Messages -->
  <div class="main-container">
    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-{{ message.tags|default:'info' }} alert-dismissible fade show" role="alert">
          <i class="bi bi-{% if message.tags == 'success' %}check-circle{% elif message.tags == 'error' %}exclamation-circle{% elif message.tags == 'warning' %}exclamation-triangle{% else %}info-circle{% endif %} me-2"></i>
          {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
      {% endfor %}
    {% endif %}

    {% block content %}{% endblock %}
  </div>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <p class="mb-0">
        <i class="bi bi-shield-check me-1"></i>
        Secure Delphi Study Portal â€” Your responses are confidential
      </p>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
