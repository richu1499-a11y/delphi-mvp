<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>{{ title|default:"eDelphi" }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 24px; max-width: 980px; }
    .topbar { display:flex; justify-content: space-between; align-items:center; margin-bottom: 16px; }
    .card { border: 1px solid #ddd; padding: 16px; border-radius: 10px; margin: 12px 0; }
    .muted { color: #666; }
    .btn { display:inline-block; padding: 10px 14px; border: 1px solid #222; border-radius: 8px; text-decoration:none; color:#222; }
    .btn-primary { background:#222; color:#fff; }
    .grid { display:grid; grid-template-columns: 1fr 1fr; gap: 12px; }
    .badge { display:inline-block; padding: 2px 8px; border-radius: 999px; border:1px solid #ccc; font-size: 12px; }
    .ok { border-color: #1b7f3a; color: #1b7f3a; }
    .warn { border-color: #b35c00; color: #b35c00; }
    .danger { border-color: #b00020; color: #b00020; }
    table { border-collapse: collapse; width:100%; }
    td, th { padding: 8px; border-bottom: 1px solid #eee; text-align:left; }
    .small { font-size: 13px; }
    textarea { width:100%; }
  </style>
</head>
<body>
  <div class="topbar">
    <div>
      <div style="font-weight:700;">eDelphi Portal</div>
      {% if panelist %}<div class="muted small">{{ panelist.email }}</div>{% endif %}
    </div>
    <div>
      {% if panelist %}
        <a class="btn" href="{% url 'delphi:dashboard' %}">Dashboard</a>
        <a class="btn" href="{% url 'delphi:logout' %}">Logout</a>
      {% endif %}
    </div>
  </div>
  {% block content %}{% endblock %}
</body>
</html>
